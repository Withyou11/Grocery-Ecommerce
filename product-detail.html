<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />

    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-loggined.html");
    </script>
    <main class="product-page">
      <div class="container">
        <!-- Search bar -->
        <div class="product-container">
          <div class="search-bar d-none d-md-flex">
            <input type="text" class="search-bar__input" placeholder="Search for item" />
            <button class="search-bar__btn">
              <img src="./assets/icons/search.svg" alt="" class="icon search-bar__icon" />
            </button>
          </div>
        </div>
        <!-- Breadcrumbs -->
        <div class="product-container">
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link">
                Departments
                <img src="./assets/icons/breadcrumbs.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"
                >Electronics
                <img src="./assets/icons/breadcrumbs.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"
                >Coffee Beans
                <img src="./assets/icons/breadcrumbs.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
            </li>
          </ul>
        </div>

        <!-- Product Info -->
        <div class="product-container product-info-container">
          <div class="row">
            <div class="col-5 col-xl-6 col-lg-12">
              <div class="product-preview">
                <div class="product-preview__list">
                  <div class="product-preview__item">
                    <img src="./assets/img/product-1.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/product-2.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/product-4.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/product-3.png" alt="" class="product-preview__img" />
                  </div>
                </div>
                <div class="product-preview__thumbs">
                  <img
                    src="./assets/img/product-1.png"
                    alt=""
                    class="product-preview__thumbs-img product-preview__thumbs-img--current"
                  />
                  <img src="./assets/img/product-2.png" alt="" class="product-preview__thumbs-img" />
                  <img src="./assets/img/product-4.png" alt="" class="product-preview__thumbs-img" />
                  <img src="./assets/img/product-3.png" alt="" class="product-preview__thumbs-img" />
                </div>
              </div>
            </div>
            <div class="col-7 col-xl-6 col-lg-12">
              <form action="" class="form">
                <section class="product-info">
                  <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                  <div class="row">
                    <div class="col-5 col-xxl-6 col-xl-12">
                      <div class="product-prop">
                        <img src="./assets/icons/star.svg" alt="" class="icon product-prop__icon" />
                        <h4 class="product-prop__title">(4.5) 1100 reviews</h4>
                      </div>
                      <label for="" class="form-label product-info__label">Size/Weight</label>
                      <div class="filter__form-group">
                        <div class="form__select-wrap">
                          <div class="form__select" style="width: 148px">
                            500g
                            <img src="./assets/icons/select-arrow.svg" alt="" class="icon form__select__arrow" />
                          </div>
                          <div class="form__select">
                            Gram
                            <img src="./assets/icons/select-arrow.svg" alt="" class="icon form__select__arrow" />
                          </div>
                        </div>
                      </div>
                      <div class="filter__form-group">
                        <div class="form__tags">
                          <button class="form__tag product-info__tag">Small</button>
                          <button class="form__tag product-info__tag">Medium</button>
                          <button class="form__tag product-info__tag">Large</button>
                        </div>
                      </div>
                    </div>
                    <div class="col-7 col-xxl-6 col-xl-12">
                      <div class="product-props">
                        <div class="product-prop">
                          <img src="./assets/icons/compare.svg" alt="" class="icon product-prop__icon" />
                          <h4 class="product-prop__title">Compare</h4>
                        </div>
                        <div class="product-prop">
                          <img src="./assets/icons/cart.svg" alt="" class="icon product-prop__icon" />
                          <div>
                            <h4 class="product-prop__title">Delivery</h4>
                            <p class="product-prop__desc">From $6 for 1-3 days</p>
                          </div>
                        </div>
                        <div class="product-prop">
                          <img src="./assets/icons/bag.svg" alt="" class="icon product-prop__icon" />
                          <div>
                            <h4 class="product-prop__title">Pickup</h4>
                            <p class="product-prop__desc">Out of 2 store, today</p>
                          </div>
                        </div>

                        <div class="product-info__card">
                          <div class="product-info__row">
                            <span class="product-info__price">$500.00</span>
                            <span class="product-info__tax">10%</span>
                          </div>
                          <p class="product-info__total">$540.00</p>

                          <div class="product-info__row">
                            <button class="btn btn--primary btn--no-margin product-info__add-btn">Add to cart</button>
                            <button class="like-btn product-info__like-btn">
                              <img src="./assets/icons/heart.svg" alt="" class="like-btn__icon icon" />
                              <img src="./assets/icons/red-heart.svg" alt="" class="like-btn__icon--liked" />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
