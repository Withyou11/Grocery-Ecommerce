<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/forgot-password.png"
          style="--width: 424px"
          alt=""
          class="auth__intro__img"
        />
      </div>
      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content__inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="grocerymart"
              class="logo__img"
            />
            <h2 class="logo__title">grocerymart</h2>
          </a>

          <h1 class="auth__heading">Forgot your password?</h1>
          <p class="auth__desc">
            Enter your email and we'll send you a link to reset your password.
          </p>

          <form action="./index-loggined.html" class="form auth__form">
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Email"
                  required
                  value="tintran@grocerymart.com"
                />
                <img
                  src="./assets/icons/auth-1.svg"
                  alt=""
                  class="form__input__icon"
                />

                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input__icon-error"
                />
              </div>
              <p class="form__error">Email is not in correct format</p>
            </div>

            <div class="form__group auth__btn-group">
              <button
                class="btn btn--primary auth__btn form-submit-btn btn--no-margin"
              >
                Reset now
              </button>
            </div>
          </form>

          <p class="auth__text">
            <a href="./sign-in.html" class="auth__text-link">Back to sign in</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
